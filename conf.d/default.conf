# API服务反向代理
server {
    listen 80;
    server_name api.book-nest.top;

    location / {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /health {
        proxy_pass http://backend:3000/api/v1/health;
        access_log off;
    }
}

# 商家端网站反向代理
server {
    listen 80;
    server_name www.book-nest.top book-nest.top;

    # book-nest.top重定向到www.book-nest.top
    if ($host = book-nest.top) {
        return 301 http://www.book-nest.top$request_uri;
    }

    location / {
        proxy_pass http://merchant:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://merchant:80;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}